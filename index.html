    <div class="container"><div class="jumbotron" style="background-color: rgb(73, 64, 64); color: white">
        <h1 class="text-center">Firebase Train Scheduler</h1>
        <h2 class="text-center">Type your train and see when will be the next!</h2>
        <h3 class="text-center"><span id = "current-time"></span></h3>
      </div>
  
      <div class="row">
  
        <div class="col-md-12">
  
        
          <div class="card mb-4">
            <div class="card-header"><span>Curernt Train Schedule</span></div>
            <hr>
            <div class="card-body">
              <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12" id="inputbox">
          
          <div class="card mb-4">
            <div class="card-header"><span>Add Train</span></div>
            <hr>
            <div class="card-body">
  
             
              <form>
                <div class="form-group">
                  <label for="name-input">Train Name</label>
                  <input class="form-control" id="name-input" placeholder="Train Name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="e.g. Your City" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="time-input" placeholder="e.g. 00:00" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" placeholder="e.g. 20" type="text">
                </div>
                <button class="btn btn-primary float-left" id="submit-btn">Submit</button>
              </form>
  
            </div>
          </div>
        </div>
    </div>
